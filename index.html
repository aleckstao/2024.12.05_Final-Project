<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Audio Visualizer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #121212;
            color: white;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        #controls, #sliders {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .intro-text {
            margin-bottom: 20px; /* Add spacing below the intro text */
        }
        .intro-text h2 {
            color: #ea00ff; /* Bright pink */
            margin: 0; /* Remove spacing within the intro text */
            line-height: 1.5; /* Adjust spacing between lines */
            text-align: center; /* Center-align the text */
            font-family:Georgia, 'Times New Roman', Times, serif
        }
        label {
            margin: 10px 0;
        }
        input[type="range"] {
            width: 300px;
        }
        #visualizer {
            width: 100%;
            max-width: 800px;
        }
        canvas {
            display: block;
            margin-top: 20px;
        }
        audio {
            width: 100%;
            max-width: 500px;
        }
        .highlight {
            color: #00ff00; /* Bright green */
            font-weight: bold; /* Optional: Make it bold */
        }

    </style>
</head>
<body>
    <h1>Interactive Audio Visualizer</h1>
    <div id="controls">
        <input type="file" id="audio-input" accept="audio/*">
        <audio id="audio" controls></audio>
    </div>
    <div id="sliders">
        <div class="intro-text">
            <h2>
                Originally I wanted the input to be human-generated image and have AI output sound.<br>
                Now you act as the AI.<br>
                <span class="highlight">The input is AI music and the output is human-generated visuals.</span>
            </h2>
        </div>
        <label for="mood-slider">How did this music affect your mood? (Sad or Happy)</label>
        <input type="range" id="mood-slider" min="0" max="10" value="5">
        <label for="energy-slider">Did it affect your level of energy? (Decrease or Increase)</label>
        <input type="range" id="energy-slider" min="0" max="10" value="5">
        <label for="satisfaction-slider">Were you satisfied by this song? (Not Satisfied or Fully Satisfied)</label>
        <input type="range" id="satisfaction-slider" min="0" max="10" value="5">
    </div>
    <div id="visualizer"></div>
    <script src="script.js"></script>
</body>
</html>
